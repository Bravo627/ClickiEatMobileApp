name: clicki_eat
description: Hostel Mess Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  table_calendar: ^3.0.3
  flutter_svg_provider: ^1.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/BackgroundIllustration.svg
    - assets/HomepageLogo.svg
    - assets/Breakfast.svg
    - assets/Lunch.svg
    - assets/Dinner.svg
    - assets/MessMenuIcon.svg
    - assets/ChatIcon.svg
    - assets/LocationIcon.svg
    - assets/MessOffIcon.svg
    - assets/default_pic.png
    - assets/MessBillIcon.svg
    - assets/HomeIcon.svg
    - assets/BinancePay.svg
    - assets/EasyPaisaPay.svg
    - assets/FeedbackIcon.svg

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/NexaLight.otf
          weight: 300
        - asset: assets/fonts/NexaRegular.otf
          weight: 400
        - asset: assets/fonts/NexaRegularItalic.otf
          style: italic
        - asset: assets/fonts/NexaBold.otf
          weight: 700
